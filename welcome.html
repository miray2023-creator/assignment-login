<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login - Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/welcome.css">

 
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <h5 class="text-white mb-0">SMART LOGIN</h5>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <!-- Main Content -->
  <div class="container d-flex justify-content-center align-items-center">
    <div class="welcome-box w-75">
      <h2 id="welcomeUser" class="welcome-text">Welcome</h2>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Logic -->
  <script>
    // Get current user from localStorage
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    // If user is logged in, display their name
    if (currentUser && currentUser.name) {
      document.getElementById("welcomeUser").innerText = "Welcome " + currentUser.name;
    } else {
      // If no user logged in, redirect to login page
      window.location.href = "index.html";
    }

    // Logout function
    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
